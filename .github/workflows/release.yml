name: Build & Release (win-x64 single-file)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_release:
    runs-on: windows-latest
     defaults:
      run:
        working-directory: WinSxSCleanupTool
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (use global.json if present)
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (single-file, self-contained)
        shell: pwsh
        run: |
          dotnet --info
          dotnet restore
          dotnet publish -c Release -r win-x64 --self-contained true -o "_publish/win-x64" `
            /p:PublishSingleFile=true /p:PublishTrimmed=false `
            /p:IncludeNativeLibrariesForSelfExtract=true /p:EnableCompressionInSingleFile=true

      - name: Zip artifact + SHA256
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"  # e.g. v1.0.6
          $zip = "WinSxS-Cleanup-Tool-$tag-win-x64.zip"

          # ⚠️ EXE 이름이 다르면 아래 줄의 파일명만 바꾸면 됩니다.
          $exe = ".\_publish\win-x64\WinSxSCleanupTool.exe"

          if (!(Test-Path $exe)) {
            Write-Host "EXE not found at: $exe"
            Write-Host "Published files:"
            Get-ChildItem ".\_publish\win-x64" -Force
            exit 1
          }

          Compress-Archive -Path $exe -DestinationPath $zip -Force
          (Get-FileHash $zip -Algorithm SHA256).Hash | Out-File "SHA256.txt" -Encoding ascii

          Write-Host "Built: $zip"
          Write-Host "SHA-256:"
          Get-Content "SHA256.txt"

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            WinSxS-Cleanup-Tool-*.zip
            SHA256.txt
          generate_release_notes: true
