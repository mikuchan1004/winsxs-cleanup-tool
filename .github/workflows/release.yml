name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

jobs:
  release:
    runs-on: windows-latest
    env:
      PROJ: WinSxSCleanupTool.csproj
      RID: win-x64
      DOTNET_CLI_TELEMETRY_OPTOUT: "1"
      DOTNET_NOLOGO: "1"

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish (single-file exe)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $out = "$env:GITHUB_WORKSPACE\dist"
          if (Test-Path $out) { Remove-Item $out -Recurse -Force }
          New-Item -ItemType Directory -Force -Path $out | Out-Null

          dotnet publish $env:PROJ `
            -c Release `
            -r $env:RID `
            --self-contained true `
            /p:PublishSingleFile=true `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            -o $out

          $exe = Get-ChildItem $out -Filter *.exe | Select-Object -First 1
          if (-not $exe) { throw "EXE not found" }

          "EXE=$($exe.FullName)" | Out-File $env:GITHUB_ENV -Append -Encoding utf8

      - name: Package (exe only)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          $tag = "${{ github.ref_name }}"
          $zip = "WinSxSCleanupTool-$tag-win-x64.zip"

          Compress-Archive $env:EXE $zip -Force

          $hash = (Get-FileHash $zip -Algorithm SHA256).Hash.ToLower()
          "$hash  $zip" | Out-File "$zip.sha256" -Encoding ascii -NoNewline

          "ZIP=$zip" | Out-File $env:GITHUB_ENV -Append -Encoding utf8
          "SHA=$zip.sha256" | Out-File $env:GITHUB_ENV -Append -Encoding utf8

      - name: Decide release notes source
        id: notes
        shell: pwsh
        run: |
          if (Test-Path "RELEASE_NOTES.md") {
            "use_file=true" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          } else {
            "use_file=false" | Out-File $env:GITHUB_OUTPUT -Append -Encoding utf8
          }

      - name: Create GitHub Release (notes file)
        if: steps.notes.outputs.use_file == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP }}
            ${{ env.SHA }}
          body_path: RELEASE_NOTES.md
          generate_release_notes: false

      - name: Create GitHub Release (auto notes)
        if: steps.notes.outputs.use_file != 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.ZIP }}
            ${{ env.SHA }}
          generate_release_notes: true
