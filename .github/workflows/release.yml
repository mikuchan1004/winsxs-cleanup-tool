name: Build & Release (win-x64 single-file)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Debug repo layout
        shell: pwsh
        run: |
          Write-Host "PWD:"; pwd
          Write-Host "`nTop-level files:"; dir
          Write-Host "`nAll csproj:"; Get-ChildItem -Recurse -Filter *.csproj -File | ForEach-Object { $_.FullName }
          Write-Host "`nAll manifests:"; Get-ChildItem -Recurse -Filter *.manifest -File | ForEach-Object { $_.FullName }

      - name: Publish (single-file, self-contained, UAC)
        shell: pwsh
        run: |
          dotnet --info

          # 1) csproj 자동 탐색 (가장 안전)
          $csproj = Get-ChildItem -Recurse -Filter *.csproj -File | Select-Object -First 1
          if (-not $csproj) {
            throw "No .csproj found in repository."
          }
          Write-Host "Using csproj: $($csproj.FullName)"

          # 2) Release manifest 자동 탐색 (없어도 빌드는 되게끔 설계)
          $manifest = Get-ChildItem -Recurse -Filter "app.release.manifest" -File | Select-Object -First 1
          if ($manifest) {
            Write-Host "Using manifest: $($manifest.FullName)"
            $manifestArg = "/p:ApplicationManifest=$($manifest.FullName)"
          } else {
            Write-Host "WARNING: app.release.manifest not found. Publishing without explicit ApplicationManifest."
            $manifestArg = $null
          }

          dotnet restore $csproj.FullName

          # publish 출력은 항상 루트 기준 _publish로 통일 (경로 꼬임 방지)
          dotnet publish $csproj.FullName `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -o .\_publish\win-x64 `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            $manifestArg

          Write-Host "`nPublished files:"
          dir .\_publish\win-x64 -Force

      - name: Zip artifact + SHA256
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $zip = "WinSxS-Cleanup-Tool-$tag-win-x64.zip"

          $exe = Get-ChildItem .\_publish\win-x64 -Filter *.exe -File | Select-Object -First 1
          if (-not $exe) {
            throw "EXE not found under .\_publish\win-x64"
          }

          Compress-Archive -Path $exe.FullName -DestinationPath $zip -Force

          $sha = (Get-FileHash $zip -Algorithm SHA256).Hash.ToLower()
          "SHA256  $zip  $sha" | Out-File SHA256.txt -Encoding ascii

          Write-Host "Built: $zip"
          Get-Content SHA256.txt

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            WinSxS-Cleanup-Tool-*.zip
            SHA256.txt
          generate_release_notes: true
