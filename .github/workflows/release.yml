name: Build & Release (win-x64 single-file)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build_release:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: WinSxSCleanupTool

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Publish (single-file, self-contained)
        shell: pwsh
        run: |
          dotnet --info
          dotnet restore .\WinSxSCleanupTool.csproj
          dotnet publish .\WinSxSCleanupTool.csproj -c Release -r win-x64 --self-contained true -o .\_publish\win-x64 `
            /p:PublishSingleFile=true `
            /p:PublishTrimmed=false `
            /p:IncludeNativeLibrariesForSelfExtract=true `
            /p:EnableCompressionInSingleFile=true `
            /p:ApplicationManifest=app.release.manifest

      - name: Zip artifact + SHA256
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"  # e.g. v1.0.6
          $zip = "WinSxS-Cleanup-Tool-$tag-win-x64.zip"

          $publishDir = ".\_publish\win-x64"
          if (!(Test-Path $publishDir)) {
            Write-Host "Publish dir not found: $publishDir"
            Get-ChildItem . -Force
            exit 1
          }

          $exe = Get-ChildItem $publishDir -Filter *.exe -File | Select-Object -First 1
          if (-not $exe) {
            Write-Host "EXE not found in: $publishDir"
            Get-ChildItem $publishDir -Force
            exit 1
          }

          Compress-Archive -Path $exe.FullName -DestinationPath $zip -Force
          (Get-FileHash $zip -Algorithm SHA256).Hash | Out-File "SHA256.txt" -Encoding ascii

          Write-Host "Built: $zip"
          Write-Host "SHA-256:"
          Get-Content "SHA256.txt"

      - name: Create GitHub Release + Upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            WinSxSCleanupTool/WinSxSCleanupTool/WinSxS-Cleanup-Tool-*.zip
            WinSxSCleanupTool/WinSxSCleanupTool/SHA256.txt
          generate_release_notes: true
